<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe with AI</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 2rem;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe (Model I)</h1>
  <div id="board"></div>
  <div id="status">Your turn</div>

  <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
  <script src="tictactoe.js"></script>

</body>
</html>
